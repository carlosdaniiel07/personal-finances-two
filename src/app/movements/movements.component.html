    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Movements
            <small>Add, edit, remove and view your movement</small>
        </h1>
        <ol class="breadcrumb">
            <li><a [routerLink]="['/dashboard']"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Movements</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <!-- box -->
        <div class="box box-primary">
            <div class="box-body">
                <div class="row">
                    <div class="col-md-2">
                        <a [routerLink]="['/new-movement']" class="btn btn-flat btn-block btn-success"><i class="fa fa-file"></i> New movement</a>
                    </div>
                </div>

                <br/>

                <finances-movements-table
                    [movements]="movements"
                    (deleteMovementEvent)="deleteMovement($event)" 
                    (launchMovementEvent)="launchMovement($event)"
                ></finances-movements-table>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </section>
    <!-- /.content -->
