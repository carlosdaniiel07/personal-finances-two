<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Editable</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of categories | async">
                <td>{{category.Name}}</td>
                <td>
                    <span *ngIf="category.Type === 'C'" class="label label-success">Credit</span>
                    <span *ngIf="category.Type === 'D'" class="label label-danger">Debit</span>
                </td>
                <td class="text-center">
                    <span *ngIf="category.CanEdit" class="text-green">
                        <i class="fa fa-check"></i>
                    </span>
                    <span *ngIf="!category.CanEdit" class="text-red">
                        <i class="fa fa-times"></i>
                    </span>
                </td>
                <td>
                    <div class="btn-group">
                        <a [routerLink]="['/categories', category.Id]" class="btn btn-flat btn-default">
                            <i class="fa fa-eye"></i> View
                        </a>
                        <a [class.disabled]="!category.CanEdit" [routerLink]="['/categories/edit', category.Id]" class="btn btn-flat btn-default">
                            <i class="fa fa-pencil-square-o"></i> Edit
                        </a>
                        <a [class.disabled]="!category.CanEdit" (click)="deleteCategory(category)" class="btn btn-flat btn-danger">
                            <i class="fa fa-trash-o"></i> Delete
                        </a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
