    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Categories
            <small>Add, edit, remove and view your saved categories</small>
        </h1>
        <ol class="breadcrumb">
            <li><a [routerLink]="['/dashboard']"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Categories</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <!-- box -->
        <div class="box box-primary">
            <div class="box-body">
                <div class="row">
                    <div class="col-md-2">
                        <a [routerLink]="['/new-category']" class="btn btn-flat btn-block btn-success"><i class="fa fa-plus"></i> New category</a>
                    </div>
                </div>

                <br/>

                <finances-categories-table 
                    [categories]="categories"
                    (deleteCategoryEvent)="deleteCategory($event)"
                >
                </finances-categories-table>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </section>
    <!-- /.content -->
