<!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Category details
            <small>View and manage a category</small>
        </h1>
        <ol class="breadcrumb">
            <li><a [routerLink]="['/dashboard']"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a [routerLink]="['/categories']">Categories</a></li>
            <li class="active">Account details</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <!-- box -->
        <div class="box box-primary">
            <div class="box-body">
                <div class="row">
                    <div class="col-md-6">
                        <form [formGroup]="categoryDetailsForm" role="form">
                            <div class="form-group">
                                <label>Name</label>
                                <input formControlName="name" type="text" name="" class="form-control" value="{{category?.Name}}" readonly="readonly">
                            </div>
                            <div class="form-group">
                                <label>Type</label>
                                <input formControlName="type" type="text" name="" class="form-control" value="{{category?.Type === 'C' ? 'Credit' : 'Debit'}}" readonly="readonly">
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <div class="radio">
                                            <label>
                                                <input formControlName="canEdit" [checked]="category?.CanEdit" type="radio" name="canEdit">
                                                Editable
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input formControlName="canEdit" [checked]="!category?.CanEdit" type="radio" name="canEdit">
                                                Not editable
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <a [routerLink]="['/categories/edit', category.Id]" class="btn btn-sm btn-warning btn-flat pull-left">
                                <i class="fa fa-pencil-square-o"></i> Edit category
                            </a>
                            <a [class.disabled]="!category?.CanEdit" (click)="deleteCategory()" class="btn btn-sm btn-danger btn-flat pull-left">
                                <i class="fa fa-trash-o"></i> Delete category
                            </a>
                         </form>
                    </div>
                </div>           
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->

        <!--Tabs -->
        <div class="nav-tabs-custom">
            <ul class="nav nav-tabs">
                <li routerLinkActive="active"><a [routerLink]="['movements']">Movements</a></li>
                <li routerLinkActive="active"><a [routerLink]="['subcategories']">Subcategories</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active">
                    <router-outlet></router-outlet>
                </div>
                <!-- /.tab-pane -->
            </div>
            <!-- /.tab-content -->
        </div>
        <!-- nav-tabs-custom -->
    </section>
    <!-- /.content -->
