    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Edit project 
            <small>Edit an existing project</small>
        </h1>
        <ol class="breadcrumb">
            <li><a [routerLink]="['/dashboard']"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a [routerLink]="['/projects']">Projects</a></li>
            <li class="active">Edit project</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <!-- box -->
        <div class="box box-primary">
            <div class="box-body">
                <div class="row">
                    <div class="col-md-6">
                        <form [formGroup]="updateProjectForm" role="form" novalidate>
                            <div 
                                [class.has-error]="!name.valid && name.touched" 
                                class="form-group"
                            >
                                <label>Name</label>
                                <input formControlName="name" type="text" name="" class="form-control">
                                <span *ngIf="!name.valid && name.touched" class="help-block">Required field</span>
                            </div>
                            <div class="row">
                            	<div class="col-md-4">
                            		<div class="form-group">
		                                <label>Start date</label>
		                                <input formControlName="startDate" type="text" name="" class="form-control" value="{{project?.StartDate | date: 'dd/MM/yyyy'}}" mask="00/00/0000" readonly="">
                            		</div>
                            	</div>
                            	<div class="col-md-4">
                            		<div class="form-group">
		                                <label>Finish date</label>
		                                <input formControlName="finishDate" type="text" name="" class="form-control" value="{{project?.FinishDate | date: 'dd/MM/yyyy'}}" mask="00/00/0000">
                            		</div>
                            	</div>
                            </div>
                            <div class="row">
                            	<div class="col-md-4">
                            		<div class="form-group">
		                                <label>Budget</label>
		                                <input formControlName="budget" type="text" name="" class="form-control" value="{{project?.Budget | number: '1.2-2'}}" mask="dot_separator.2">
                            		</div>
                            	</div>
                            </div>
                            <div class="row">
                            	<div class="col-md-4">
                            		<div 
                            		    [class.has-error]="!status.valid && status.touched" 
                            			class="form-group"
                            		>
		                                <label>Status</label>
		                                <select formControlName="status" class="form-control">
		                                	<option *ngFor="let status of getAvailableProjectStatus()" value="{{status.value}}">	
		                                		{{status.label}}
		                                	</option>
		                                </select>
                            		</div>
                            	</div>
                            </div>
                            <div class="form-group">
                            	<label>Description</label>
                            	<textarea formControlName="description" class="form-control"></textarea>
                            </div>

                            <br/>
                            
                            <button (click)="updateProject()" [disabled]="!updateProjectForm.valid" type="button" class="btn btn-primary btn-flat pull-left"><i class="fa fa-floppy-o"></i> Update</button>
                         </form>
                    </div>
                </div>           
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->  
    </section>
