    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Project details 
            <small>Manage your project</small>
        </h1>
        <ol class="breadcrumb">
            <li><a [routerLink]="['/dashboard']"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a [routerLink]="['/projects']">Projects</a></li>
            <li class="active">Project details</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <!-- box -->
        <div class="box box-primary">
            <div class="box-body">
                <div class="row">
                    <div class="col-md-6">
                        <form [formGroup]="projectDetailsForm" role="form" novalidate>
                            <div class="form-group">
                                <label>Name</label>
                                <input formControlName="name" type="text" name="" class="form-control" readonly="">
                            </div>
                            <div class="row">
                            	<div class="col-md-4">
                            		<div class="form-group">
		                                <label>Start date</label>
		                                <input formControlName="startDate" type="text" name="" class="form-control" readonly="">
                            		</div>
                            	</div>
                            	<div class="col-md-4">
                            		<div class="form-group">
		                                <label>Finish date</label>
		                                <input formControlName="finishDate" type="text" name="" class="form-control" readonly="">
                            		</div>
                            	</div>
                            	<div class="col-md-4">
                            		<div class="form-group">
		                                <label>Status</label>
		                                <input formControlName="status" type="text" name="" class="form-control" readonly="">
                            		</div>
                            	</div>
                            </div>
                            <div class="form-group">
                                Bugdet used (percentage)
                                <div class="progress">
                                    <div class="progress-bar progress-bar-red" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;">
                                        <span class="badge bg-red">50%</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                            	<div class="col-md-4">
                            		<div class="form-group">
		                                <label>Budget</label>
		                                <input formControlName="budget" type="text" name="" class="form-control" readonly="">
                            		</div>
                            	</div>
                            	<div class="col-md-4">
                            		<div class="form-group">
		                                <label>Left budget</label>
		                                <input formControlName="leftBudget" type="text" name="" class="form-control" readonly="">
                            		</div>
                            	</div>
                            </div>
                            <div class="form-group">
                            	<label>Description</label>
                            	<textarea class="form-control" readonly=""></textarea>
                            </div>

                            <br/>
                            
                            <a [routerLink]="['/projects/edit', project.Id]" class="btn btn-sm btn-warning btn-flat pull-left">
                                <i class="fa fa-pencil-square-o"></i> Edit project
                            </a>
                            <a (click)="deleteProject()" class="btn btn-sm btn-danger btn-flat pull-left">
                                <i class="fa fa-trash-o"></i> Delete project
                            </a>
                         </form>
                    </div>
                </div>           
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </section>
