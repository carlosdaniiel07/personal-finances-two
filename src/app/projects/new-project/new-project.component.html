    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            New project 
            <small>Add a new project</small>
        </h1>
        <ol class="breadcrumb">
            <li><a [routerLink]="['/dashboard']"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a [routerLink]="['/projects']">Projects</a></li>
            <li class="active">New project</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <!-- box -->
        <div class="box box-primary">
            <div class="box-body">
                <div class="row">
                    <div class="col-md-6">
                        <form [formGroup]="newProjectForm" role="form" novalidate>
                            <div 
                                [class.has-error]="!name.valid && name.touched" 
                                class="form-group"
                            >
                                <label>Name</label>
                                <input formControlName="name" type="text" name="" class="form-control">
                                <span *ngIf="!name.valid && name.touched" class="help-block">Required field</span>
                            </div>
                            <div class="row">
                            	<div class="col-md-4">
                            		<div class="form-group">
		                                <label>Start date</label>
		                                <input formControlName="startDate" type="text" name="" class="form-control" value="{{todayDate | date: 'dd/MM/yyyy'}}" mask="00/00/0000" readonly="">
                            		</div>
                            	</div>
                            	<div class="col-md-4">
                            		<div class="form-group">
		                                <label>Finish date</label>
		                                <input formControlName="finishDate" type="text" name="" class="form-control" mask="00/00/0000">
                            		</div>
                            	</div>
                            </div>
                            <div class="row">
                            	<div class="col-md-4">
                            		<div class="form-group">
		                                <label>Budget</label>
		                                <input formControlName="budget" type="text" name="" class="form-control" mask="dot_separator.2">
                            		</div>
                            	</div>
                            </div>
                            <div class="form-group">
                            	<label>Description</label>
                            	<textarea formControlName="description" class="form-control"></textarea>
                            </div>

                            <br/>
                            
                            <button (click)="newProject()" [disabled]="!newProjectForm.valid" type="button" class="btn btn-success btn-flat pull-left"><i class="fa fa-check"></i> Confirm</button>
                         </form>
                    </div>
                </div>           
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->  
    </section>
