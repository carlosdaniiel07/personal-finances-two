<!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Subcategory  details
            <small>View and manage a subcategory</small>
        </h1>
        <ol class="breadcrumb">
            <li><a [routerLink]="['/dashboard']"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a [routerLink]="['/subcategories']">Subcategories</a></li>
            <li class="active">Subcategory details</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <!-- box -->
        <div class="box box-primary">
            <div class="box-body">
                <div class="row">
                    <div class="col-md-6">
                        <form [formGroup]="subcategoryDetailsForm" role="form">
                            <div class="form-group">
                                <label>Name</label>
                                <input formControlName="name" type="text" name="" class="form-control" value="{{subcategory?.Name}}" readonly="readonly">
                            </div>
                            <div class="form-group">
                                <label>Category</label>
                                <input formControlName="category" type="text" name="" class="form-control" value="{{subcategory?.Category.Name}}" readonly="readonly">
                            </div>
                            <div class="form-group">
                                <label>Type</label>
                                <input formControlName="type" type="text" name="" class="form-control" value="{{subcategory?.Category.Type === 'C' ? 'Credit' : 'Debit'}}" readonly="readonly">
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <div class="radio">
                                            <label>
                                                <input formControlName="canEdit" [checked]="subcategory?.CanEdit" type="radio" name="canEdit">
                                                Editable
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input formControlName="canEdit" [checked]="!subcategory?.CanEdit" type="radio" name="canEdit">
                                                Not editable
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <a [routerLink]="['/subcategories/edit', subcategory.Id]" class="btn btn-sm btn-warning btn-flat pull-left">
                                <i class="fa fa-pencil-square-o"></i> Edit subcategory
                            </a>
                            <a [class.disabled]="!subcategory?.CanEdit" (click)="deleteSubcategory()" class="btn btn-sm btn-danger btn-flat pull-left">
                                <i class="fa fa-trash-o"></i> Delete subcategory
                            </a>
                         </form>
                    </div>
                </div>           
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->

        <!-- movements-box -->
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Movements in {{subcategory?.Name}} subcategory</h3>
            </div>
            <!-- /.box-header -->
            
            <div class="box-body">
                <finances-shared-movements [movements]="movements">
                </finances-shared-movements>
            </div>
        </div>
        <!-- ./movements-box --> 
    </section>
    <!-- /.content -->
