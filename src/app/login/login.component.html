<div class="login-box">
  <div class="login-logo">
    <b>Personal Finances</b> 2
  </div>
  <!-- /.login-logo -->

  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form [formGroup]="loginForm" novalidate>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" formControlName="nickname" placeholder="Username">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <button [disabled]="!loginForm.valid" (click)="login()" type="button" class="btn btn-primary btn-block btn-flat">
            Sign In
          </button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <br/>
    <a (click)="forgotPassword()">I forgot my password</a><br>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
