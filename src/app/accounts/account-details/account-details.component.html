    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Account details
            <small>View and manage your account</small>
        </h1>
        <ol class="breadcrumb">
            <li><a [routerLink]="['/dashboard']"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a [routerLink]="['/accounts']">Accounts</a></li>
            <li class="active">Account details</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <!-- box -->
        <div class="box box-primary">
            <div class="box-body">
                <div class="row">
                    <div class="col-md-6">
                        <form [formGroup]="accountDetailsForm" role="form">
                            <div class="form-group">
                                <label>Name</label>
                                <input formControlName="name" type="text" name="" class="form-control" value="{{account?.Name}}" readonly="readonly">
                            </div>
                            <div class="form-group">
                                <label>Type</label>
                                <input formControlName="type" type="text" name="" class="form-control" value="{{account?.AccountType}}" readonly="readonly">
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Initial balance</label>
                                        <input formControlName="initialBalance" type="text" name="" class="form-control" value="{{account?.InitialBalance | number: '1.2-2'}}" readonly="readonly">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Balance</label>
                                        <input formControlName="balance" type="text" name="" class="form-control" value="{{account?.Balance | number: '1.2-2'}}" readonly="readonly">
                                    </div>
                                </div>
                            </div>

                            <br/>
                            
                            <a [routerLink]="['/accounts/edit', account.Id]" class="btn btn-sm btn-warning btn-flat pull-left"><i class="fa fa-pencil-square-o"></i> Edit account</a>
                            <a href="#" class="btn btn-sm btn-danger btn-flat pull-left"><i class="fa fa-trash-o"></i> Delete account</a>
                         </form>
                    </div>
                </div>           
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->

        <!-- movements-box -->
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Account movements</h3>
            </div>
            <!-- /.box-header -->
            
            <div class="box-body">
                <finances-shared-movements [movements]="movements">
                </finances-shared-movements>
            </div>
        </div>
        <!-- ./movements-box -->   
    </section>
    <!-- /.content -->
